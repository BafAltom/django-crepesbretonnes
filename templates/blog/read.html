
{% extends "base.html" %}

{% block title %}Blog: {{ article.title }} {% endblock %}

{% block content %}
    <div class="article">
        <h3>{{ article.title }} by {{ article.author }} on {{ article.date}} </h3>
        <p>{{ article.content}}</p>
        <p><a href="{% url 'blog.views.home' %}">Return to article list</a></p>
    </div>
{% endblock %}
